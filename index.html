<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="component-result">
        <p class="title-result">Your Result</p>
        <div class="percent-result">
          <span>76</span>
          <p>of 100</p>
        </div>
        <div class="info-result">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="component-summary">
        <h3>Summary</h3>
        <ul class="list-summary">
          <li>
            <div class="character-summary">
              <img src="assets/icons/icon-reaction.svg" alt="icon reaction">
              <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </li>
          <li>
            <div class="character-summary">
              <img src="assets/icons/icon-memory.svg" alt="icon memory">
              <p>Memory</p>
            </div>
            <p><span>92</span> / 100</p>
          </li>
          <li>
            <div class="character-summary">
              <img src="assets/icons/icon-verbal.svg" alt="icon verbal">
              <p>Verbal</p>
            </div>
            <p><span>61</span> / 100</p>
          </li>
          <li>
            <div class="character-summary">
              <img src="assets/icons/icon-visual.svg" alt="icon visual">
              <p>Visual</p>
            </div>
            <p><span>72</span> / 100</p>
          </li>
        </ul>
        <button class="btn-summary">Continue</button>
      </div>
    </main>
  </body>
</html>
